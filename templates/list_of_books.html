{% extends "layout.html" %}

{% block title %}
List of books
{% endblock %}

{% block body %}

    <h3>Books</h3>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{url_for('book_info') }}">
                    {{book.title}} by {{book.author}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
